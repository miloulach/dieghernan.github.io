---
layout: base
---
{% if page.bigimg %}
<div id="header-big-imgs" data-num-img={{ page.bigimg.size }}
     {% for bigimg in page.bigimg %}
     	{% assign imgnum = forloop.index %}
     	data-img-src-{{ imgnum }}="{{ imginfo | prepend: site.baseurl | replace: '//', '/' }}"
     {% endfor %}>
</div>
{% endif %}
<header class="header-section {% if page.bigimg %}has-img{% endif %}">
	{% if page.bigimg %}
	<div class="big-img intro-header">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="page-heading">
						<h1>{{ page.title }}</h1>
						{% if page.subtitle %}
						<hr class="small">
						<span class="page-subheading">{{ page.subtitle }}</span>
						{% endif %}
					</div>
				</div>
			</div>			
		</div>
	</div>
	{% endif %}
	<div class="intro-header no-img">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="page-heading">
						<h1>{{ page.title }}</h1>
						{% if page.subtitle %}
						<hr class="small">
						<span class="page-subheading">{{ page.subtitle }}</span>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<div class="container" role="main">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>
